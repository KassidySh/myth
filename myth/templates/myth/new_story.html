{% extends 'myth/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<main>
<h1>New Story</h1>
<div class='row'>
<div class="col-sm-8">
<form method="POST" >
  {% csrf_token %} {{form|crispy}}

</form>
</div>
</div>
</main>
{% endblock %}
