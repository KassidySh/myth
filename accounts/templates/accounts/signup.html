{% extends "myth/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class='row'>
<div class="col-sm-8">
<form method="post" action="{% url 'signup' %}">
  {% csrf_token %} {{form|crispy}}

  <input type="submit" value="Sign Up" />
<input type="hidden" name="next" value="{{ next }}" />
</form>
</div>
</div>
{% endblock %}
